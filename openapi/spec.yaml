openapi: 3.0.0
info:
  title: NP Backend OpenAPI spec
  version: 0.1.0
components:
  schemas:
    error:
      type: object
      properties:
        success:
          type: boolean
          description: Error details
        code:
          type: string
        message:
          type: string
        status:
          type: integer
        data:
          type: object
    flaskError:
      type: object
      properties:
        status:
          type: string
        error:
          type: string
  securitySchemes:
    auth_key:
      name: X-Authorization
      type: apiKey
      in: header
      description: ''
paths:
  '/campaign/{campaign_code}/login':
    post:
      summary: Campaign login
      parameters:
        - name: campaign_code
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Email for login attempt
                phone_number:
                  type: string
                  description: Phone number for login attempt
                auth_id:
                  type: string
                  description: Authentication ID for login attempt
                otp:
                  type: string
                  description: One-time password for login attempt
      responses:
        '200':
          description: Credentials are correct
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  status:
                    type: integer
                  data:
                    type: object
                    properties:
                      username:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      email:
                        type: string
                      auth_token:
                        type: string
              examples:
                example:
                  value:
                    success: true
                    message: User logged in successfully.
                    status: 200
                    data:
                      username: user1
                      first_name: Some
                      last_name: Name
                      email: user1@example.example
                      auth_token: abcd1234
        '400':
          description: Request is invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                example:
                  value:
                    success: false
                    code: request_invalid
                    message: Request is invalid.
                    status: 400
                    data: {}
        401':
        description: Bad credentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/error'
            examples:
              bad_credentials:
                value:
                  success: false
                  code: bad_credentials
                  message: Bad credentials.
                  status: 401
                  data: {}
              bad_otp:
                value:
                  success: false
                  code: bad_otp
                  message: Bad OTP code.
                  status: 401
                  data: {}
              missing_otp:
                value:
                  success: false
                  code: missing_otp
                  message: Missing OTP code.
                  status: 401
                  data: {}
      description: Log in as a campaign employee


  '/campaign/{campaign_code}/products':
    get:
      summary: Get Campaign Products
      parameters:
        - name: campaign_code
          in: path
          required: true
          schema:
            type: string
        - name: category_id
          in: query
          description: Filter products by category
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: limit for products
          required: false
          schema:
            type: integer
        - name: page
          in: query
          description: Page number for pagination
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of products per page
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: q
          in: query
          description: Search query string
          required: false
          schema:
            type: string
        - name: language
          in: query
          description: Language for product details (optional)
          required: false
          schema:
            type: string
            default: "en"
        - name: original_budget
          in: query
          description: Filter products by original budget (1 for true, 0 for false)
          required: false
          schema:
            type: integer
        - name: sort
          in: query
          description: Sort products by specified attribute (e.g., price, name)
          required: false
          schema:
            type: string
            enum: [desc, asc]
        - name: sub_categories
          in: query
          description: Filter products by sub-categories (comma-separated values)
          required: false
          schema:
            type: string
            example: electronics,appliances,clothing
        - name: brands
          in: query
          description: Filter products by brands (comma-separated values)
          required: false
          schema:
            type: string
            example: brand1,brand2,brand3
        - name: min_price
          in: query
          description: Filter products by minimum price
          required: false
          schema:
            type: number
        - name: max_price
          in: query
          description: Filter products by maximum price
          required: false
          schema:
            type: number
        - name: product_type
          in: query
          description: Filter products by product type
          required: false
          schema:
            type: string
            example: product_type1,product_type2,product_type3
      responses:
        '200':
          description: Campaign products retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  status:
                    type: integer
                  data:
                    type: object
                    properties:
                      page_num:
                        type: integer
                      has_more:
                        type: boolean
                      total_count:
                        type: integer
                      in_budget_count:
                        type: integer
                      page_data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            description:
                              type: string
                            sku:
                              type: string
                            link:
                              type: string
                            technical_details:
                              type: string
                            warranty:
                              type: string
                            exchange_value:
                              type: integer
                            exchange_policy:
                              type: string
                            calculated_price:
                              type: integer
                            extra_price:
                              type: integer
                            remaining_quantity:
                              type: integer
                            supplier:
                              type: object
                              properties:
                                name:
                                  type: string
                            brand:
                              type: object
                              properties:
                                name:
                                  type: string
                                logo_image:
                                  type: string
                            images:
                              type: array
                              items:
                                type: object
                                properties:
                                  main:
                                    type: boolean
                                  image:
                                    type: string
                            categories:
                              type: array
